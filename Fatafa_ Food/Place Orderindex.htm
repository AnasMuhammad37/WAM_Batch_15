<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
</head>
<body>
  
    <ul>
        <li><a href="../index.html">Home</a></li> 
        <li><a href="Briyaniindex.html">Briyani Menu</a></li> 

        
    </ul>

    <form action="">    
        <h3> Fill Yor Information & Order Food</h3>
        <label for="Name">Name:</label>
        <input type="Name" name="Full Name">
        <br><br>
        <label for="father Name">FatherName:</label>
        <input type="Father Name" name="Father Name">
        <br><br>
        <label for="contact number">Contact Number:</label>
        <input type="contact number" name="Contact number">
        <br><br>
        <label type="DOB">Date Of Birth</label>
        <input type="date" name="DOB">
        <br><br>
        <label type="Email">Email</label>
        <input type="email" name="email">
        <br><br>
        <label type="Address">Address</label>
        <input type="text" id="address" name="address">
        </section>
        <h3>Food Order </h3>
        <H4> Stater</H4>    
        <input type="radio">
         <label for="Vegetable Soup">Vegetable Soup</label>
         <input type="radio">
         <label for="Golgappa">Golgappa</label>
         <br><br>
         <input type="radio">
         <label for="Monton">Monton</label>
         <input type="radio">
         <label for="Bite-Size Burgers">Bite-Size Burgers</label>
         <section>
         <h4>Main Dishes</h4>
         <input type="radio">
         <label for="Chiken Biryani">Chiken Biryani</label>
         <input type="radio">
         <label for="Mutton Biryani">Mutton Biryani</label>
         <input type="radio">
         <label for="Beef Biryani">Beef Biryani</label>
         <br><br>
         <input type="radio">
         <label for="Plane Biryani">Plane Biryani</label>
         <input type="radio">
         <label for="Chicken Karahi">Chicken Karahi</label>
         <input type="radio">
         <label for="Mutton Karahi">Mutton Karahi</label>
         <br><br>
         <input type="radio">
         <label for="Beef Karahi">Beef Karahi</label>
         <input type="radio">
         <label for="Fish Fry">Fish Fry</label>
         <input type="radio">
         <label for="Fish Grilled">Fish Grilled</label>
        </section>
        <h3>Dessert</h3>
        <input type="radio">
        <label for="Gajar ka Halwa">Gajar ka Halwa</label>
        <input type="radio">
        <label for="Rabri">Rabri</label>
        <br><br>
        <input type="radio">
        <label for="Falooda">Falooda</label>
        <input type="radio">
        <label for="Kulfa">Kulfa</label>
        <br><br>
        <input type="Submit" value="Submit"> 
        <input type="Reset" value="Reset"> 
    </form>
    
</body>
</html>
